<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切图·</title>
    <style>
        img:nth-child(2) {
            width: 200px;
        }
    </style>
</head>
<body>
    <!-- img元素的宽高会保持比例进行缩放或者放大，只要设置宽度或高度即可自适应宽高 -->
    <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3893146502,314297687&fm=26&gp=0.jpg" alt="">
    <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=3893146502,314297687&fm=26&gp=0.jpg" alt="">
    <!-- 以上可以看到原图是533*300像素的图片,当将第二张图片设置成width为200px的时会，高度会自适应 -->
</body>
</html>
