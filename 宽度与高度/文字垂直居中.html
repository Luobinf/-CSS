<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字垂直居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            margin: 50px auto;
            width: 300px;
            border: 1px solid rebeccapurple;
            line-height: 24px;
            padding: 12px;    
        }
    </style>
</head>
<body>
    <!--文字水平垂直居中，不要先把高度写死，要由内向外写。不然将高度写死，文字
        变多了就会出现溢出的问题，要让P元素的高度自适应内容的高度即可-->
    <p>
        你好啊哈哈哈哈哈哈 01 02 03 04 05 06
        07 08 09 102222222  222 2 22 2  2 2
        25555555555555 88 8 9 6 36 98 777 1
    </p>
</body>
</html>
